<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 row-cols-xl-8 g-4 px-4">
  <!-- Bucle que recorre las direcciones de las imagenes (strings) y pasa como parametro una por una -->
  @for (pokemon of pokemonsApp(); track pokemon) {
  <div class="col">
    <list-item
    [pokemonApp]="pokemon"
    [shinyModeOn]="shinyMode()"
    [legendaryModeOn]="legendaryMode()"
    />
  </div>
  }

</div>
